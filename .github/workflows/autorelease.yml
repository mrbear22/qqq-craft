name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Get latest tag and increment version
        id: get_version
        run: |
          git fetch --tags  # –û—Ç—Ä–∏–º—É—î–º–æ –≤—Å—ñ —Ç–µ–≥–∏

          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "1.0.0.0")
          
          latest_version=$(echo $latest_tag | sed 's/^v//')

          IFS='.' read -r major minor patch build <<< "$latest_version"

          patch=$((patch + 1))
          new_version="$major.$minor.$patch.0"

          echo "new_version=$new_version" >> $GITHUB_ENV
          echo "üîπ –ù–æ–≤–∞ –≤–µ—Ä—Å—ñ—è: $new_version"

      - name: Create and push new tag
        run: |
          git tag ${{ env.new_version }}
          git push origin ${{ env.new_version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.new_version }}
          name: "Release ${{ env.new_version }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.QQQ }}
